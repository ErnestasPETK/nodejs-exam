<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/output.css" />
    <script defer src="bills.js"></script>
    <title>Bills</title>
  </head>
  <body>
      <main class="h-screen mx-16 my-10 rounded-lg border-2 border-solid border-gray-500 shadow-2xl">
        <div class="border-b-2 border-solid pb-10">
          <h1 class="text-center text-3xl mt-12">Groups bills:</h1>
          <div
          class="my-10 flex flex-wrap	justify-center h-full gap-x-12 gap-y-6 "
          id="contentContainer"
          ></div>
        </div>
        <div class="py-10">
          <form id="billCreationForm" action="">
            <h1 class="text-center text-3xl my-10">Add bill</h1>
            <div class="flex justify-center">
              <input
              type="number"
              name="amount"
                id="amount"
                placeholder="Amount"
                min=0
                step="0.01"
                class="w-1/2 px-4 py-2 border-2 border-solid border-gray-300 rounded-lg"
              />
            </div>
            <div class="flex justify-center mt-4">
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Description"
                class="w-1/2 px-4 py-2 border-2 border-solid border-gray-300 rounded-lg"
              />
            </div>
            
            <div class="flex justify-center mt-4 	">
              <button
                type="submit"
                class="w-1/2 px-4 py-2 border-2 border-solid border-gray-300 shadow-md rounded-lg"
              >
                Add bill
              </button>
            </div>
          </form>
        </div>  
      </div>
    </main>
  </body>
</html>
